<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>

        <center>
        <div id="input-div">
            <input placeholder="Enter username..." type="text" id="username-input" /> <!--text field to enter username-->
            <br><br>
            <button onclick="joinCall()">Join Call</button>  <!--button to join call with entered user name-->
        </div>
        </center>

        <div id="video-call-div"><!--this div is first disabled-->
            <video muted id="local-video" autoplay></video><!--your video-->
            <video id="remote-video" autoplay></video><!--peer's video-->

            <!--mute audio and video buttons-->
            <div class="call-action-div">
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>
        
        <script src="./receiver.js"></script>
    </body>

</html>
